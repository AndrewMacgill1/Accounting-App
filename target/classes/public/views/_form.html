    <div class="col-sm-10">
        <input type="text" ng-model="accounts.firstname" class="form-control" id="firstname" placeholder="Accounts firstname"/>
    </div>
</div>
<div class="form-group">
    <label for="surname" class="col-sm-2 control-label">Surname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="accounts.surname" class="form-control" id="surname" placeholder="Accounts surname"/>
    </div>
</div>
<div class="form-group">
    <label for="accountId" class="col-sm-2 control-label">AccountId</label>
    <div class="col-sm-10">
        <input type="text" ng-model="accounts.accountId" class="form-control" id="accountId" placeholder="AccountId"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
