<div class="container pad-top">
  <table class="table accountstable">
      <tr>
          <td><h3>Details for {{accounts.firstname}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>firstname</td>
          <td>{{accounts.firstname}}</td>
      </tr>
      <tr>
          <td>surname</td>
          <td>{{accounts.surname}}</td>
      </tr>
      <tr>
          <td>Account Id</td>
          <td>{{accounts.accountId}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editAccounts({id:accounts.id})">Edit</a>
  </div>
</div>
