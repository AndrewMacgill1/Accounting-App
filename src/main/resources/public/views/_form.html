<div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">firstname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.firstname" class="form-control" id="firstname" placeholder="Account firstname"/>
    </div>
</div>
<div class="form-group">
    <label for="surname" class="col-sm-2 control-label">surname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.surname" class="form-control" id="surname" placeholder="Account surname"/>
    </div>
</div>
<div class="form-group">
    <label for="accountId" class="col-sm-2 control-label">AccountId</label>
    <div class="col-sm-10">
        <input type="text" ng-model="account.accountId" class="form-control" id="accountId" placeholder="Account Id"/>
    </div>
</div>
