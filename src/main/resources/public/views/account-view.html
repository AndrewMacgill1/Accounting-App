<div class="container pad-top">
  <table class="table accountstable">
      <tr>
          <td><h3>Details for {{account.firstname}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>firstname</td>
          <td>{{account.firstname}}</td>
      </tr>
      <tr>
          <td>surname</td>
          <td>{{account.surname}}</td>
      </tr>
      <tr>
          <td>Account Id</td>
          <td>{{account.accountId}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editAccount({id:account.id})">Edit</a>
  </div>
</div>
